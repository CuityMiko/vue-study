<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>过渡</title>
	<script src="http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
 
</head>
<style>
	.msg-transition{transition:all .3s ease;height:30px;padding:10px;margin:0;background-color:#eee;overflow:hidden;}
	.msg-enter,.msg-leave{height:0;padding:0 10px;opacity:0;}
</style>
<body>
	<div id="app">
		
		<button @click="showme">点击我</button>
		<p  v-if="show" transition="msg">Hello!</p>
		<!-- <p  v-if="show" :transition="'msg'">Hello!</p> -->
		
	</div>
	<script>
		new Vue({
			el: '#app',
			data: {
				show: true,
			},
			methods: {
				showme: function() {
					this.show ? (this.show = false) : (this.show = true)
				}
			}
		})
	</script>
</body>
</html>
