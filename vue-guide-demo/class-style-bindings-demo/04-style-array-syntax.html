<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>VueJS</title>
</head>
<body>
  <div id="el">
    <div v-bind:style="[styleObjectA, styleObjectB]">styleObject</div>

  </div>
<script src="http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
  <script>
     var vm = new Vue({
       el: '#el',
       data: {
         styleObjectA: {
           color: 'red',
           fontSize: '13px'
         },
         styleObjectB: {
           marginLeft: '30px',
           paddingTop: '13px'
         },
       }
     })

  </script>
</body>

</html>
