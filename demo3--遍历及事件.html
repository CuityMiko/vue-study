<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
    <script src="http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>

        <script src="http://libs.baidu.com/jquery/1.9.0/jquery.min.js"></script>
    </head>
    
    <body>
        
    <div id="app">
        <input v-model="newTodo" v-on:keyup.enter="addTodo">
        <ul>
            <li v-for="todo in todos">
                <span v-on:click="alertText($index)">{{ todo.text | capitalize}}</span>
                <button v-on:click="removeTodo($index)">X</button>
            </li>
        </ul>
        <ol>
            <li v-for="id in ID" class="item item-{{id.id}}">{{id.id}}</li>
        </ol>
    </div>
        
        
        
    <script>
        var vm=new Vue({
            el: '#app',
            data: {
                newTodo:'a',
                todos:[
                    {text:'add some text'}
                ],
                ID:[
                    {id:0},
                    {id:1}
                ]
            },
            methods: {
                addTodo: function() {
                    var text = this.newTodo.trim()
                    if (text) {
                        this.todos.push({
                            text: text
                        })
                        this.newTodo = ''
                    }
                },
                removeTodo: function(index) {
                    this.todos.splice(index, 1)
                },
                alertText: function(index) {
                    var arr = this.todos;
                    alert(arr[index].text)
                }
            },
             
        })
            console.log(vm.$el);
    </script>
    </body>
</html>
