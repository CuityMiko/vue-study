<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vuejs</title>
  </head>
  <body>
    <div id="el">
      <span>message is {{message}}</span>
      <br>
      <input type="text" v-model="message" placeholder="edit me"/>
    </div>
  <script src="http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
    <script>
      var vm = new Vue({
        el: '#el',
        data: {
          message: ''
        }
      })

    </script>
  </body>
</html>
