<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>字面量语法 VS 动态语法</title>
	<script src="http://cdn.jsdelivr.net/vue/1.0.26/vue.min.js"></script>
</head>
<body>
	<div class="box">
		<!-- <child :msg01="123+456"></child> -->
		<child msg01="123+456"></child>
	</div>
	<script>
		Vue.component('child',{
			template:'<div>子面量语法：{{msg01}}</div>',
			props:['msg01']
		})
		new Vue({
			el:'.box'
		})
	</script>
</body>
</html>
